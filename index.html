<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .card {
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 70px rgba(0,0,0,0.15);
        }
        .social-icon {
            transition: all 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card bg-white rounded-2xl overflow-hidden w-full max-w-sm">
        <div class="relative h-48 bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center">
            <div class="absolute inset-0 bg-black opacity-10"></div>
            <div class="relative z-10 text-center">
                <img src="http://static.photos/people/200x200/42" alt="Profile" class="w-24 h-24 rounded-full mx-auto border-4 border-white shadow-lg">
            </div>
        </div>
        
        <div class="p-6 text-center">
            <h1 class="text-2xl font-bold text-gray-800">Sephiri Mankge</h1>
            <p class="text-blue-600 font-medium">Developer</p>
            <p class="text-gray-500 mt-2 text-sm">The best digital experience that matters</p>
            
            <div class="flex justify-center space-x-4 mt-6">
                <a href="#" class="social-icon text-blue-500 hover:text-blue-700">
                    <i data-feather="linkedin"></i>
                </a>
                <a href="#" class="social-icon text-blue-400 hover:text-blue-600">
                    <i data-feather="twitter"></i>
                </a>
                <a href="#" class="social-icon text-gray-700 hover:text-gray-900">
                    <i data-feather="facebook"></i>
                </a>
                <a href="#" class="social-icon text-pink-500 hover:text-pink-700">
                    <i data-feather="tiktok"></i>
                </a>
            </div>
            
            <div class="mt-6 pt-6 border-t border-gray-100">
                <div class="flex justify-between text-sm text-gray-500">
                    <div class="flex items-center">
                        <i data-feather="mail" class="mr-2"></i>
                        <span>sephiriworkplace@gmail.com.com</span>
                    </div>
                    <div class="flex items-center">
                        <i data-feather="phone" class="mr-2"></i>
                        <span>+27765897650</span>
                    </div>
                </div>
                <div class="mt-4 flex items-center justify-center text-sm text-gray-500">
                    <i data-feather="map-pin" class="mr-2"></i>
                    <span>House 10269, Marulaneng, Jane Furse, ZA</span>
                </div>
            </div>
            
            <button class="mt-6 w-full py-2 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg font-medium hover:from-blue-600 hover:to-indigo-700 transition-all duration-300">
                Contact Me
            </button>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
